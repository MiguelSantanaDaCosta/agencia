# Banco de dados
spring.datasource.url=jdbc:mysql://db:3306/agencia_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=agencia_user
spring.datasource.password=agencia_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (como voc\u00ea j\u00e1 tem)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS (compat\u00edvel com sua CorsConfig)
cors.allowed-origins=*
cors.allowed-methods=*
cors.allowed-headers=*